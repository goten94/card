<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
 <img src="./assets/bg-pattern-top.svg" class="logo logo_top" alt="bg-top">
 <img src="./assets/bg-pattern-bottom.svg" class="logo logo_bottom" alt="bg-bottom">
 <article class="card">
    <header class="card__header">
        <img src="./assets/bg-pattern-card.svg" alt="back" class="card__back">

        <img src="./assets/image-victor.jpg" alt="Victor" class="card__face">
    </header>
    <serction class="card__body">
       
        <p class="card__title">Victor Crest <span class="card__title card__title--modif">26</span></p>
        <p class="card__paragraf card__title--modif">London</p>
    </serction>
    <footer class="card__footer">
        <div class="card__date">
            <p class="card__amount">80K</p>
            <p class="card__amount card__amount--about">Followers</p>
        </div>
        <div class="card__date">
            <p class="card__amount "> 803K</p>
            <p class="card__amount card__amount--about"> Likes</p>
        </div>
        <div class="card__date">
            <p class="card__amount"> 1.4K</p>
            <p class="card__amount card__amount--about">Photos</p>
        </div>
    </footer>
 </article>

</body>
</html>
